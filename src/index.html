<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>General Assault</title>
</head>
<body>
  <div id="navBar" class="row">
    <div id="generalAssemblyLogo" class="col-lg-1">GA</div>
    <h1>General Assault</h1>
    <!-- <button id="testButton" type="button" class="btn btn-primary">Button</button> -->
  </div>
  <div id="mainPage" class="container-fluid row">
    <div id="mapBox" class="col-lg-8 col-md-6 col-sm-8 col-xs-12 mapBox">
      <img src="http://chezerbey.com/wp-content/uploads/2014/07/basement-plan.jpg" class="img-responsive">
      <h2>Testing text overlay over image</h2>
    </div>
    <div id="player1Box" class="col-lg-2 col-md-3 col-sm-4 playerBox">Player Box 1
      <div id="player1InfoBox">Player 1</div>
      <div id="player1ActionBox">Action Box
        <div id="player1DeployBox" class="row box">
         <!--  <form> -->
            <div id="howManyTroops">
              <select id="p1DeployTroopSelectBox" class="deployTroopSelectBox">
              </select>
              <select id="p1DeployTerritorySelectBox" class="deployTerritorySelectBox">
                <option>My Territory 1</option>
                <option>My Territory 2</option>
                <option>My Territory 3</option>
              </select>
            </div>
            <button id="p1DeployButton" class="deployButton button btn btn-primary">Deploy</button>
          <!-- </form> -->
        </div>
        <div id="player1AttackBox" class="row box">
          <!-- <form id="player1Attack"> -->
            <div id="p1AttackFrom" class="col-md-6">
              <select>
                <option>My Territory 1</option>
                <option>My Territory 2</option>
                <option>My Territory 3</option>
              </select>
            </div>
            <div id="p1AttackTo" class="col-md-6">
              <select>
                <option>Enemy 1</option>
                <option>Enemy 2</option>
                <option>Enemy 3</option>
              </select>
            </div>
            <button id="p1AttackButton" class="attackButton submit btn btn-primary" style="width: 80%, margin: center">Attack</button>
            <button id="p1EndAttackButton" class="endAttackButton submit btn btn-danger" style="width: 80%, margin: center">End Attacks</button>
          <!-- </form> -->
        </div>
        <div id="player1ReinforceBox" class="row box">
          <form id="player1Reinforce">
            <div id="p1ReinforceFrom" class="col-md-6">
              <select>
                <option>My Territory 1</option>
                <option>My Territory 2</option>
                <option>My Territory 3</option>
              </select>
            </div>
            <div id="p1ReinforceTo" class="col-md-6">
              <select>
                <option>My Territory 1</option>
                <option>My Territory 2</option>
                <option>My Territory 3</option>
              </select>
            </div>
            <div>
              <button id="p1ReinforceButton" class="reinforceButton submit btn btn-primary" style="margin: center">Reinforce</button>
              <button id="p1EndReinforceButton" class="endTurn submit btn btn-danger" style="margin: center">End Reinforcements</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="player2Box" class="col-lg-2 col-md-3 col-sm-4 playerBox">Player Box 2
      <div id="player2InfoBox">Player 2</div>
      <div id="player2ActionBox">Action Box</div>
    </div>
  </div>

  <!-- Code above this line, bruh -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
