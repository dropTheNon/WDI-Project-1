<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>General Assault</title>
</head>
<body>
  <div id="navBar" class="row">
    <div id="generalAssemblyLogo" class="col-lg-1">GA</div>
    <h1>General Assault</h1>
    <!-- <button id="testButton" type="button" class="btn btn-primary">Button</button> -->
  </div>
  <div id="mainPage" class="container-fluid row">
    <div id="mapBox" class="col-lg-8 col-md-6 col-sm-8 col-xs-12 mapBox">
      <img src="http://chezerbey.com/wp-content/uploads/2014/07/basement-plan.jpg" class="img-responsive">
      <h2>Testing text overlay over image</h2>
    </div>
    <div id="player1Box" class="col-lg-2 col-md-3 col-sm-4 playerBox">Player Box 1
      <div id="player1InfoBox">Player 1</div>
      <div id="player1ActionBox">Action Box
        <div id="player1DeployBox" class="row box deployBox p1">
         <!--  <form class="form"> -->
            <div id="howManyTroops">
              <select id="p1DeployTroopSelectBox" class="deployHowMany">
                <option value="" disabled selected hidden>Select number of troops...</option>
              </select>
              <select id="p1DeployToTerritorySelectBox" class="deployToTerritory">
                <option value="" disabled selected hidden>Select territory to deploy onto...</option>
              </select>
            </div>
            <button id="p1DeployButton" class="deployButton button btn btn-primary">Deploy</button>
          <!-- </form> -->
        </div>
        <div id="player1AttackBox" class="row box attackBox p1">
          <!-- <form id="player1Attack" class="form"> -->
            <div id="p1AttackFrom" class="col-md-6">
              <select id="p1AttackFromSelect" class="attackFromSelect p1">
                <option value="" disabled selected hidden>from...</option>
              </select>
            </div>
            <div id="p1AttackTo" class="col-md-6">
              <select id="p1AttackToSelect" class="attackToSelect p1">
                <option value="" disabled selected hidden>Attack...</option>
              </select>
            </div>
            <button id="p1AttackButton" class="attackButton submit btn btn-primary">Attack</button>
            <button id="p1EndAttackButton" class="endAttackButton submit btn btn-danger">End Attacks</button>
          <!-- </form> -->
        </div>
        <div id="p1AdvanceBox" class="row box advanceBox p1">
          <!-- <form id="p1AdvanceForm"> -->
            <div id="p1Advance" class="col-md-6">
                <select id="p1AdvanceTroops" class="advanceTroopsSelect">
                  <option value="" disabled selected hidden>How many troops to advance?</option>
                </select>
            </div>
            <button id="p1AdvanceButton" class="advanceButton submit btn btn-danger">Advance Troops</button>
          <!-- </form> -->
        </div>
        <div id="player1ReinforceBox" class="row box reinforceBox p1">
          <form id="player1Reinforce">
            <div id="p1ReinforceTo" class="col-md-6">
              <select>
                <option value="" disabled selected hidden>Reinforce troops to...</option>
              </select>
            </div>
            <div id="p1ReinforceFrom" class="col-md-6">
              <select>
                <option value="" disabled selected hidden>from...</option>
              </select>
            </div>
            <div>
              <button id="p1ReinforceButton" class="reinforceButton submit btn btn-primary">Reinforce</button>
              <button id="p1EndReinforceButton" class="endTurnButton submit btn btn-danger">End Reinforcements</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="player2Box" class="col-lg-2 col-md-3 col-sm-4 playerBox">Player Box 2
      <div id="player2InfoBox">Player 2</div>
      <div id="player2ActionBox">Action Box</div>
    </div>
  </div>

  <!-- Code above this line, bruh -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
